<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  
  <script type="module" crossorigin src="/goit-js-hw-10/01-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-TIun3ptS.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
</head>
<body>
  <input type="text" id="datetime-picker" />
  <button type="button" id="start" disabled>Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" id="days">00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" id="hours">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" id="minutes">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" id="seconds">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

</body>
</html>
